         <div style="width: 100px;height: 100px; border:2px solid black;" onclick="abc()">

                alert('use the add event listener');

            console.log(x);

            console.log(y);

            var z = document.getElementById('d3')
            z.onclick =(e)=>{

            }
         
         </script>
