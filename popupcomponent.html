<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="products.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="details" class="open">
        <button  class="closeBtn" onclick="closeBtn()"> close </button>
            <h1 class="titledetails"></h1>
            <h1 class="prices"></h1>
     </div>
    <div class="products">
         <div class="products1">
            <ul id="main">

            </ul>
         </div>
    </div>
    
     <script>
         products.forEach((product, i)=>{
           let newLi = document.createElement('li')
           newLi.innerHTML = product.title
           let newImg = document.createElement('img')
           newImg.src = product.image
           newLi.appendChild(newImg)
           document.getElementById('main').appendChild(newLi)
           newLi.addEventListener("click",()=>{
            document.getElementById('details').classList.toggle('active')
            document.querySelector('.titledetails').innerHTML = product.title
            document.querySelector('.prices').innerHTML = product.price
            
        
          })
         })
      
         function closeBtn(){
            document.getElementById('details').classList.toggle('active')
         }

     </script>
</body>
</html>
