<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            cursor: pointer;
            color: green;
        }
        .green {
            background-color: green;
            color: white;
        }
       
    </style>
</head>
<body>
    <div class="box">
        white
    </div>
    <script>
       let ele = document.querySelector('.box')
       ele.addEventListener('click', ()=>{
          ele.classList.toggle('green');
          ele.textContent = ele.textContent==='green' ? 'white' :'green'
       })
    </script>
</body>
</html>
