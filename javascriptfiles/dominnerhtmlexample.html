<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <button id="btn">  change the text styling</button>

    <script>
        let  ele = document.querySelector('#btn')
        ele.addEventListener('click', ()=>{
            let ptag = document.querySelector('p')
            // ptag.innerHTML ="<i> change the text </i>"   // edi manaki italic ki change avudi
            ptag.innerText = "<i> change the text </i>"  // ekada styling apply avadu
        })

        // that is the diff b/n innerText and innerHTML ki

    </script>
</body>
</html>
